<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.display {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 800px;
}

h1 {
    text-align: center;
    color: #333;
}

.books {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.book {
    background-color: #e3e3e3;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.book h2 {
    margin: 0 0 10px;
    font-size: 1.2em;
    color: #333;
}

.book p {
    margin: 5px 0;
    color: #666;
}

dialog {
    border: none;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

dialog form {
    display: flex;
    flex-direction: column;
}

dialog label {
    margin-top: 10px;
    color: #333;
}

dialog input {
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

dialog button {
    margin-top: 20px;
    padding: 10px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

dialog button:hover {
    background-color: #555;
}

button {
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px;
}

button:hover {
    background-color: #555;
}
    </style>
</head>
<body>
    <div class="display">
        <h1>Library</h1>
        <div class="books">

        </div>
        <dialog>
            <form id="bookForm">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>

                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>

                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" required>
                <br>
                <fieldset>
                    <legend>have you read it?</legend>
                  
                    <div>
                        <label for="read">no</label>
                        <input type="radio" id="read" name="read">
                    </div>
                  
                    <div>
                        <label for="read">Yes</label>
                        <input type="radio" id="read" name="read">
                    </div>
                  
                    
                  </fieldset>
                  
                <p></p>
                
                
                <br>
                <button type="submit">Add</button>
            </form>
            <!-- <button id="closeButton">Close</button> -->
        </dialog>
        <br>
        <!-- <br> -->
        <button id="addBookButton">Add Book</button>
    </div>

    <script>
        const dialog = document.querySelector("dialog");
        const showButton = document.getElementById("addBookButton");
        // const closeButton = document.getElementById("closeButton");
        const bookForm = document.getElementById("bookForm");

        showButton.addEventListener("click", () => {
            dialog.showModal();
        });

        // closeButton.addEventListener("click", () => {
        //     dialog.close();
        // });

        bookForm.addEventListener("submit", submit);

        function submit(e) {
            e.preventDefault();
            const title = document.getElementById("title").value;
            const author = document.getElementById("author").value;
            const pages = document.getElementById("pages").value;
            const read = document.getElementById("read").checked ? "yes" : "no";
            
            addBookToLibrary(title, author, pages, read);
            display();
            
            // Reset form and close dialog
            bookForm.reset();
            dialog.close();
        }

        const books = document.querySelector(".books");
        const myLibrary = [
            {
                title: "The Alchemist",
                author: "Paulo Coelho",
                pages: "163",
                read: "yes"
            },
            {
                title: "The Alchemist",
                author: "Paulo Coelho",
                pages: "173",
                read: "no"
            }
        ];

        function Book(title, author, pages, read) {
            this.title = title;
            this.author = author;
            this.pages = pages;
            this.read = read;
        }

        function addBookToLibrary(title, author, pages, read) {
            const book = new Book(title, author, pages, read);
            myLibrary.push(book);
        }

        function display() {
            books.innerHTML = "";
            myLibrary.forEach(book => {
                const div = document.createElement("div");
                div.classList.add("book");
                const h2 = document.createElement("h2");
                h2.textContent = book.title;
                const p1 = document.createElement("p");
                p1.textContent = `by ${book.author}, ${book.pages} pages`;
                // const p2 = document.createElement("p");
                // p2.textContent = book.pages;
                const p3 = document.createElement("p");
                p3.textContent = ` Did I read it yet: ${book.read}`;
                const button1 = document.createElement("button");
                button1.textContent = "change read status";
                button1.addEventListener("click", () => {
                    if (book.read === "yes") {
                        book.read = "no";
                    } else {
                        book.read = "yes";
                    }
                    display();
                });
                const button2 = document.createElement("button");
                button2.textContent = "Remove";
                button2.addEventListener("click", () => {
                    myLibrary.splice(myLibrary.indexOf(book), 1);
                    display();
                });
                div.appendChild(h2);
                div.appendChild(p1);
                // div.appendChild(p2);
                div.appendChild(p3);
                div.appendChild(button1);
                div.appendChild(button2);
                books.appendChild(div);
            });
        }

        addBookToLibrary("The Alchemist", "Paulo Coelho", "263", "yes");
        display();
    </script>
</body>

</html>
